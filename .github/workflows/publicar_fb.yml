name: Publicar en Facebook

on:
  workflow_dispatch: # Ejecuci√≥n manual desde GitHub

jobs:
  publicar:
    runs-on: ubuntu-latest # O windows-latest si prefieres GUI nativa

    steps:
      - name: üì• Checkout del repositorio
        uses: actions/checkout@v3

      - name: üêç Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: üì¶ Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r ./publicar_arriendo_fb/requirements.txt

      - name: üñ•Ô∏è Instalar Chrome y ChromeDriver compatibles
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6

          # Instalar Chrome
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

          # Detectar versi√≥n de Chrome
          CHROME_VERSION=$(google-chrome --version | grep -oP '\d+\.\d+\.\d+\.\d+')
          CHROME_MAJOR=$(echo $CHROME_VERSION | cut -d '.' -f 1)
          echo "üß™ Chrome version: $CHROME_VERSION"

          # Descargar ChromeDriver compatible
          DRIVER_URL="https://chromedriver.storage.googleapis.com/LATEST_RELEASE_$CHROME_MAJOR"
          DRIVER_VERSION=$(curl -s $DRIVER_URL)
          echo "üß™ ChromeDriver version: $DRIVER_VERSION"

          wget https://chromedriver.storage.googleapis.com/${DRIVER_VERSION}/chromedriver_linux64.zip
          unzip chromedriver_linux64.zip
          sudo mv chromedriver /usr/bin/chromedriver
          sudo chmod +x /usr/bin/chromedriver

      - name: üîç Validar versiones
        run: |
          google-chrome --version
          chromedriver --version


      - name: üöÄ Ejecutar script con Xvfb
        run: |
          xvfb-run python ./publicar_arriendo_fb/main.py

name: Publicar en Facebook

on:
  workflow_dispatch: # Ejecución manual desde GitHub

jobs:
  publicar:
    runs-on: ubuntu-latest # O windows-latest si prefieres GUI nativa

    steps:
      - name: 📥 Checkout del repositorio
        uses: actions/checkout@v3

      - name: 🐍 Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12.7"

      - name: 📦 Instalar dependencias
        run: |
          python -m pip install --upgrade pip
          pip install -r ./publicar_arriendo_fb/requirements.txt

      - name: 🖥️ Instalar Chrome estable
        run: |
          sudo apt update
          sudo apt install -y wget unzip xvfb libxi6

          # Instalar Chrome estable (última versión disponible)
          wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
          sudo apt install -y ./google-chrome-stable_current_amd64.deb

          # Validar instalación
          google-chrome --version
      
      - name: 🔍 Validar versiones
        run: |
          google-chrome --version
          chromedriver --version


      - name: 🚀 Ejecutar script con Xvfb
        env:
          NUM_FB: ${{ secrets.NUM_FB }}
          PASS_FB: ${{ secrets.PASS_FB }}
        run: |
          echo "NUM_FB=$NUM_FB" >> .env
          echo "PASS_FB=$PASS_FB" >> .env
          xvfb-run python ./publicar_arriendo_fb/main.py
      
      - name: 📸 Subir screenshot si falla XPath
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: fallo-xpath
          path: fallo_xpath.png
